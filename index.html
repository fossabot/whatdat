<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.1/sandstone/bootstrap.min.css" rel="stylesheet" integrity="sha384-7MvlWCBuyFQHTibL0ta2jXuoCAaC8s2FIwWC/olSTVZ2OBod2DVHIXQcvUKdfJSA" crossorigin="anonymous">

<body>
  <div class="container mt-5">
    <div class="row">
      <button type="button" class="btnTakePhoto btn btn-dark btn-block btn-lg mb-3">Take Photo</button>
      <div class="col-sm">
        <div class="results"></div>
        <video class="player" controls autoplay></video>

          <img class="photo img-fluid" alt="The screen capture will appear in this box.">

      </div>

  </div>
